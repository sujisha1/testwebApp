<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Video Share</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

      <div  class="container"

      <!--Header-->
      <div class="row align-items-start">
      <div class="col-2"  ></div>

      <div class="col-8" style="text-align: center;">
      <h3>Video Share</h3>
      </div>

      <div class="col-2"  ></div>
      </div>

      <!--New Asset Box-->
      <div class="row align-items-start">
      <div class="col-2"  ></div>

      <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
      <p>Add new video</p>

      <form style="font-size: 10pt;" id="newAssetForm">
      <div class="mb-3">
      <label for="FileName" class="form-label">File Name</label>
      <input type="text" class="form-control" id="FileName">
      </div>

      <!--<div class="mb-3">
        <label for="userID" class="form-label">User Id</label>
        <input type="text" class="form-control" id="userID">
    </div>-->
      <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName">
      </div>

      <div class="mb-3">
      <label for="UpFile" class="form-label">File to Upload</label>
      <input type="file" class="form-control" id="UpFile">
      </div>

      <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <!--<input type="text" class="form-control" id="genre">-->
      <select name="Genre" id="genre" class="form-control">
      <option value="Action">Action</option>
      <option value="Classics">Classics</option>
      <option value="Comedies">Comedies</option>
      <option value="Crime">Crime</option>
      <option value="Documentaries">Documentaries</option>
      <option value="Dramas">Dramas</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Horror">Horror</option>
      <option value="Kids&Family">Kids&Family</option>

      </select>
      </div>

      <div class="mb-3">
      <label for="producer" class="form-label">Producer</label>
      <input type="text" class="form-control" id="producer">
      </div>

      <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input type="text" class="form-control" id="publisher">
      </div>

      <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title">
      </div>

      <div class="mb-3">
      <label for="ageRating" class="form-label">Age Rating</label>
      <!--<input type="number" class="form-control" id="ageRating">-->
      <select name="AgeRating" id="ageRating" class="form-control">
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="12">12+</option>
          <option value="15">15+</option>
          <option value="18">18+</option>
      </select>
      </div>

      <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br /><br />

      </form>
      </div>

      <div class="col-2"  ></div>
      </div>

      <!-- view Asset Area-->
      <div class="row align-items-start">
      <div class="col-2"  ></div>

      <div class="col-8" style="text-align: left;" >
      <div style="padding:5px;">
      <button  id = "retVideos" type="button" class="btn btn-primary">View Video</button>
      </div>

      <div id="VideoList">

      <h4>Please click the view video button if you wish to view Video on the system.</h4>

      </div>
      </div>

      <div class="col-2"  ></div>
      </div>

      </div>

  </body>
</html>
