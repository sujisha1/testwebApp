<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="UTF-8">

    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="JS/app.js"></script>

</head>

<body>

    <div class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"></div>
            <style>
                body {
                    background-color: bisque
                }
            </style>

            <div class="col-8" style="text-align: center;">
                <h3>Registration</h3>
            </div>

            <div class="col-2"></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
               
                <form style="font-size: 10pt;" id="UserID">

                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>

                    <div class="mb-3">
                        <label for="Surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="Surname">
                    </div>

                    <div class="mb-3">
                        <label for="EmailAddress" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="EmailAddress">
                    </div>
                    <div class="mb-3">
                        <label for="UserType" class="form-label">User Type</label><br />
                        <!-- <input type="user" class="form-control" id="PasswordHash">-->
                        <select name="UserType" id="UserType" class="form-control">
                            <option value="Creator">Creator</option>
                            <option value="Consumer">Consumer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age">
                    </div>

                    <button type="button" id="subNewForm" class="btn btn-primary">Sing Up</button>
                    <button type="button" id="Home" class="btn btn-primary">Home</button>
                    <br /><br />



                </form>
            </div>

            <div class="col-2"></div>
        </div>

    </div>

</body>
</html>
