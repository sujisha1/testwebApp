<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="JS/app.js"></script>

    <script type="text/javascript" language="JavaScript">
        function clickedButton() {

            window.location = 'Registration/index.html'

        }
        function LoginclickedButton() {

            window.location = 'Login/index.html'

        }
    </script>

</head>

<body>
    

    <div class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"></div>
            <style>
                body {
                    background-color: bisque
                }
            </style>
            <div class="col-8" style="text-align: center;">
                <h3>Movie Time</h3>
            </div>

            <div class="row align-items-start">
                <div class="col-2"></div>

                <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">

                    <form style="font-size: 10pt;" id="UserID" name="myForm" method="post">



                        <input type="button" value="Registration" onClick="clickedButton()" />
                        <input type="button" value="Sign In" onClick="LoginclickedButton()" />

                    </form>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
